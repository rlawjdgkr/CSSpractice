<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span{
      background: orange;
      width: 150px;
      height: 100px;
    }
    em{
      background: rgb(255, 0, 255);
      width: 120px;
      display: block;
    }
    a{
      background: red;
      width: 120px;
    }
  </style>
</head>
<body>
  <span>인라인요소1</span>
  <em>인라인요소2</em>
  <a>인라인요소3</a>
 
   <!-- alt후 클릭 = 멀티 커버 -->
   <!-- 세로 배치가 아닌 가로 배치 -->
   <!-- 가로 세로 길이를 변경 할 수 없다 -->
   <!-- BUT css로 가로 세로 길이 변경 가능 -->
   <!-- inline 특징: 가로 세로 길이를 점유하지 않는다 -->
</body>
</html>
