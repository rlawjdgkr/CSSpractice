<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <style>
  em {
    font-style: normal;
    color: red;
  }
  span{
    font-family: '궁서체', cursive;
  }
 </style>
</head>
<body>
  <!-- 인라인 텍스트 강조 목록 em, i, b, a,span -->
  <h1>뉴스 제목</h1>
  <p>
    국회는 국가의 <em>예산안</em>을 심의·확정한다.
    모든 국민은 보건에 관하여 국가의 보호를 받는다. 
    <span>국가안전보장</span>회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.
  </p>
</body>
</html>
