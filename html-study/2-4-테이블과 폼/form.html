<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- action 기능:  -->
   <!-- autocomplete= on : 캐시 설정으로 인한 검색한 기록 나타냄 -->
   <!-- novalidate : 자체 검증 표시를 제거하는 기능 -->

  <form 
  action="https://search.naver.com/search.naver"
  autocomplete="on"
  target="_blank"
  novalidate 
  >
    <input type="email" name="query">
    <button>확인</button>
  </form>

</body>
</html>
