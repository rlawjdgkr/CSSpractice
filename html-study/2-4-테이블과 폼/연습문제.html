<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;

    }
    td,th{
      border: 1px solid gray;
      text-align:center;
      padding: 7px;
    }
    th{
      background: lightgray;
    }
    label {
      display: block;
    }

  </style>
</head>
<body>
  <!-- 1번 문제 -->
   <h1>쇼핑 목록</h1>
   <table>
    <tbody>
      <tr>
        <th>제품</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>샴푸</td>
        <td>5000</td>
      </tr>
      <tr>
        <td>린스</td>
        <td>12000</td>
      </tr>
    </tbody>
   </table>
<!-- 연습문제 2 -->
   <h1>회원 가입</h1>
   <form >

     <label>
      사용자 이름:<input type="text" placeholder="이름" required>
    </label>
    
     <label>
      이메일:<input type="email"placeholder="이메일"required>
    </label>
    
     <label>
      비밀번호:<input type="password"placeholder="비밀번호" required>
    </label>
     
     <button>제출</button>
     
    </form>
   
  
  <!-- 연습문제 3 -->
  <h1>자기소개</h1>
  <form>

    <label>
      사용자 이름:<input type="text" placeholder="이름" required>
    </label>
    
    <label>
      이메일:<input type="email"placeholder="이메일" required></label>
   
    <label>
      비밀번호<input type="password"placeholder="비밀번호" required></label>
    
    <textarea name="text">자기소개</textarea>
    <br>
    <button>제출</button>
    
   </form>
   <!-- 연습문제 4 -->
   <h1>연락처 정보</h1>
  <form>
      <label for="phone">전화번호:</label>
      <input type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>
      <small>형식: 123-456-7890</small><br><br>

      <button type="submit">제출</button>
  </form>

  </body>

</html>
