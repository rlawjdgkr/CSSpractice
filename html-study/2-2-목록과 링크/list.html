<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 순서 중요 = ol 순서 중요 x =ul -->
    <!-- ALT + 방향키 = 순서 옮기기 -->
    <!-- ALT + SHIFT + 방향키 = 복사 -->

    <h1>내가 좋아하는 과일</h1>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>딸기</li>
      <li>
        <p>망고</p>
      </li>
    </ul>
     <!-- ul 밑에 p태그 사용 불가능 but ul태그 아래 li 사이 p태그 가능 -->
    <h1>내가 좋아하는 영화 순위</h1>
    <ol>
      <li>인터스텔라</li>
      <li>인셉션</li>
      <li>매트릭스</li>
    </ol>
  </body>
</html>
