  <title>Document</title>
  <style>
    /* 전체 선택자: 모든 태그에 적용 */
    *{
      box-sizing: border-box;
    }
    .container{
      width: 500px;
      height: 500px;
      background: orange;
      margin: 100px;
      padding-top: 20px;
      padding-left: 20px;
      padding-right: 20px;

      /* 패딩이나 보더로 사이즈가 변하는 것을 방지한다. */
      box-sizing: border-box;
    }
    .box{
      width: 100%;
      height: 50%;
      background: tomato;
      font-size: 2rem;
      color: #fff;
      padding: 20px;
      /* box-sizing: border-box; */
    }
    .card{
      width: 250px;
      height: 350px;
      border: 2px solid gray;
      margin: 50px auto;
      /* 테두리 깎기 */
      border-radius: 10px;
      padding: 10px;
    }
    .card .image{
      width: 100%;
      height: 250px;
      border: 2px solid lightgray;
      border-radius: 10px;
      /* 넘치는 부분은 가림 */
      overflow: hidden;
    }
    .card .image img{
  
      height: 100%;
    }

      </style>
</head>
